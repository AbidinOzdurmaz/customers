<h4 style="text-align: center;">{{title}}</h4>
<form #customerPost="ngForm" (ngSubmit)="addComponent(customerPost.value)" >
  <div class="form-row">
      <div class="form-group col-md-12">
        <label>Ad</label>
        <input type="text" name="firstName" ngModel class="form-control">
      </div>
      <div class="form-group col-md-12">
        <label>Soyad</label>
        <input type="text" name="lastName" ngModel class="form-control">
      </div>
      <div class="form-group col-md-12">
        <label>E-mail</label>
        <input type="email" name="email" ngModel class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Kaydet</button>
  </form>
